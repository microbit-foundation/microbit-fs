version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.0

jobs:
  test_and_build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm ci
      - run:
          name: Run coverage tests
          command: npm run test:coverage
      - run:
          name: Build
          command: npm run build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - store_artifacts:
          path: ~/repo/dist
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Configure registry auth
          command: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> ~/repo/.npmrc
      - run:
          name: Publish package
          # For now we only publish on tags here and assume the version number is already correct.
          # If we change this then we need to automate updating the version number.
          command: npm publish $(if [ -z "$CIRCLE_TAG" ]; then echo "--tag next"; fi)

workflows:
  version: 2
  test-deploy:
    jobs:
      - test_and_build:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test_and_build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
